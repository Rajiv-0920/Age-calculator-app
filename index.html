<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <main>
      <div class="date">
        <div class="day">
          <label for="day">Day</label>
          <input
            type="num"
            class=""
            name="day"
            maxlength="2"
            placeholder="DD"
          />
          <span>This field is required</span>
          <p>Must be a valid date</p>
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input
            type="num"
            class=""
            name="month"
            maxlength="2"
            placeholder="MM"
          />
          <span>This field is required</span>
          <p>Must be a valid month</p>
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input
            type="num"
            class=""
            name="year"
            maxlength="4"
            placeholder="YYYY"
          />
          <span>This field is required</span>
          <p>Must be in the past</p>
        </div>
      </div>
      <div class="hr">
        <hr />
        <img src="images/icon-arrow.svg" alt="arrow-icon" />
      </div>
      <div class="calculated-date">
        <div class="cYear">
          <p><span id="year">38</span>years</p>
        </div>
        <div class="cMonth">
          <p><span id="month">3</span>months</p>
        </div>
        <div class="cDay">
          <p><span id="day">26</span>days</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
